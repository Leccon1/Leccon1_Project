<!DOCTYPE html>
<html lang="en,ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="Styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
		<script src="Scripts/main.js" type="module" defer></script>
		<title>Leccon1 | BLOG</title>
	</head>
	<body>
		<div class="wrapper-styles wrapper">
			<header class="header">
				<div class="header__inner">
					<a href="index.html" class="header__logo logo">
						<span class="logo__letter">L</span>
						<span class="logo__letter">e</span>
						<span class="logo__letter">c</span>
						<span class="logo__letter">c</span>
						<span class="logo__letter logo__letter-deco">o</span>
						<span class="logo__letter">n</span>
						<span class="logo__letter logo__letter-deco">1</span>
					</a>
					<nav class="header__menu hidden-mobile">
						<ul class="header__menu-list">
							<li class="header-menu-item">
								<a href="" class="header__menu-link">Главная</a>
							</li>
							<li class="header-menu-item">
								<a href="" class="header__menu-link">Сервисы</a>
							</li>
							<li class="header-menu-item">
								<a href="" class="header__menu-link">Мои работы</a>
							</li>
							<li class="header-menu-item">
								<a href="" class="header__menu-link">Навыки</a>
							</li>
							<li class="header-menu-item">
								<a href="" class="header__menu-link">Контакты</a>
							</li>
						</ul>
					</nav>
					<button
						class="header__sign-in btn hidden-mobile"
						type="button"
						onclick="registrationWindow.showModal()"
					>
						Войти
					</button>
					<button
						class="button__burger-menu burger-button visible-mobile"
						type="button"
						onclick="mobileOverlay.showModal()"
					>
						<span class="visually-hidden">Open navigation menu</span>
					</button>
				</div>
			</header>
		</div>
		<dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
			<form
				action=""
				method="dialog"
				class="mobile-overlay__close-button-wrapper"
			>
				<button class="mobile-overlay__close-button cross-button" type="submit">
					<span class="visually-hidden">Close navigation menu</span>
				</button>
			</form>
			<div class="mobile-overlay__body">
				<button
					class="header__sign-in btn"
					type="button"
					onclick="registrationWindow.showModal()"
				>
					Войти
				</button>
				<ul class="mobile-overlay__list">
					<li class="mobile-overlay__item">
						<a href="" class="mobile-overlay__link">Главная</a>
					</li>
					<li class="mobile-overlay__item">
						<a href="" class="mobile-overlay__link">Сервисы</a>
					</li>
					<li class="mobile-overlay__item">
						<a href="" class="mobile-overlay__link">Мои работы</a>
					</li>
					<li class="mobile-overlay__item">
						<a href="" class="mobile-overlay__link">Навыки</a>
					</li>
					<li class="mobile-overlay__item">
						<a href="" class="mobile-overlay__link">Контакты</a>
					</li>
				</ul>
			</div>
		</dialog>
    <dialog class="registration-window" id="registrationWindow">
			<form
				action=""
				method="dialog"
				class="registration-window__close-button-wrapper"
			>
				<button
					class="registration-window__close-button cross-button"
					type="submit"
				>
					<span class="visually-hidden">Close registration menu</span>
				</button>
			</form>
			<div class="registration-window__body">
				<form id="registrationForm">
          <label for="username">Имя пользователя:</label><br>
          <input type="text" id="username" name="username" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="password">Пароль:</label><br>
          <input type="password" id="password" name="password" required><br><br>

          <button type="submit">Зарегистрироваться</button>
			</div>
		</dialog>
	</body>
</html>
